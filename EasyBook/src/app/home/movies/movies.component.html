<div class="container mt-5">
    <div class="modal-dialog modal-xl" [ngClass]="{'hide':city}" >
        <div class="modal-content">
          <div class="modal-header">
            <h1>Select city</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <button  *ngFor="let item of cityList" class="btn " (click)="setCity(item)" >{{item}}</button>
          </div>
        </div>
      </div>
  <div class="row gap-5">
    <div *ngFor="let item of movies" class="card col-md-3 col-sm-2 " style="width: 18rem">
      <img
        src="/images/pushpa.avif"
        class=" img-fluid"
        alt="Movie Poster"
      />
      <div class="card-body">
        <h5 class="card-title">{{item?.title}}</h5>
        <p class="card-text">
          <strong>Release Date:</strong> {{item?.releaseDate}}<br />
          <strong>Genre:</strong> <span class="genre fw-bold">{{item?.genre}}</span
          ><br />
          <strong>Rating:</strong> <span class="rating">⭐⭐⭐⭐⭐</span>
        </p>
        <a href="#" class="btn btn-warning">View Details</a>
        <a href="#" class="btn btn-danger">Book Now</a>
      </div>
    </div>
  </div>
</div>
